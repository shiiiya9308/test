<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ゆうことしゅうやのホームページ</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/jpn.css@latest/dist/bootstrap/jpn.min.css"
		/>
	</head>

	<body>
		<div class="wrapper">
			<header class="navbar navbar-dark bg-dark">
				<h1 class="h4 my-0 py-2 text-white">&nbsp;&nbsp;ゆうことしゅうやのホームページ</h1>
			</header>

			<main>
				<!-- トップ画像開始 -->
				<section class="top">
					<h2>2021/4/25～の仲良しカップル</h2>
					<h5>
						<p>・24歳同い年の実家暮らしカップルです</p>
						<p>・だいたい週一のペースでデートしています</p>
						<p>・
							Instagramは<a
								href="https://www.instagram.com/"
								target="_blank"
								>こちら</a
							>から
						</p>
					</h5>
				</section>
				<!-- トップ画像終了 -->
				<h1>
					<p>&nbsp;</p>
				</h1>
				<!-- メイン1の開始 -->
				<section id="yuko">
					<div class="yukomoji">
						<div class="box fadeUpTrigger">
							<h2>yuko</h2>
							<h4>&nbsp;&nbsp;趣味</h4>
							<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;バンド（特にユニゾン！）、しゅうや、セックス</h5>
							<h4>&nbsp;&nbsp;好きな食べ物</h4>
							<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;麻婆豆腐</h5>
						</div>
					</div>
					<img src="img/Yuko_猫.jpg" alt="yuko" height="300px" />
				</section>
				<!-- メイン1の終了 -->
				<h1>
					<p>&nbsp;&nbsp;</p>
				</h1>
				<!-- メイン２の開始 -->
				<section id="shuya">
					<div class="shuyamoji">
						<div class="box fadeUpTrigger">
							<h2>shuya</h2>
							<h4>&nbsp;&nbsp;趣味</h4>
							<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;バンド（特にユアネス！）、ゆうこ、セックス</h5>
							<h4>&nbsp;&nbsp;好きな食べ物</h4>
							<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;銀だこ</h5>
						</div>
					</div>
					<div class="honopicture">
						<img src="img/Shuya_紅葉.jpg" alt="shuya" height="300px" />
					</div>
				</section>
				<!-- メイン2の終了 -->
				<h1>
					<p>&nbsp;&nbsp;</p>
				</h1>
			</main>
			<!-- フッターの開始 -->
			<footer>@Yuko</footer>
			<!-- フッターの終了 -->
		</div>
	</body>
</html>
